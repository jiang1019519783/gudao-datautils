<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>index</title>
<link href="/css/main.css" rel="stylesheet" />
<script th:src="@{/js/jquery-1.8.3.min.js}"></script>
</head>
<script>
	function doLogout() {
		window.location = "/logout"
	}
	function doAjax() {
		$.ajax({
			type : 'POST',
			contentType : "application/json",
			url : "/indexAjax.do",
			data : {},
			dataType : 'json',
			cache : false,
			timeout : 600000,
			success : function(result) {
				alert(result.status);
			},
			error : function(e) {
				console.log(e);
			}
		});
	}
	function redirect(){
		window.location = "/user/list2"
	}
</script>
<body>
	<h1 th:text="${hello}">Hello,Spring Boot!</h1>
	<input id="logoutBtn" type="button" name="logoutBtn" value="退出"
		onclick="doLogout()" />
	<input id="ajax" type="button" name="ajax" value="ajax"
		onclick="doAjax()" />
	<input id="redirect" type="button" name="redirect" value="userList" onclick="redirect()" />
</body>
</html>
