<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>用户列表</title>
<link href="/css/main.css" rel="stylesheet" />
<script th:src="@{/js/jquery-1.8.3.min.js}"></script>
</head>
<script>
	function doLogout() {
		window.location="/logout"
	}
</script>
<body>
	<h1 th:text="${hello}">Hello,Spring Boot!</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>姓名</th>
		</tr>
		<tr th:each="user : ${userList}">
			<td th:text="${user.CId}"></td>
			<td th:text="${user.CName}"></td>
		</tr>
	</table>

	<select>
		<option th:each="user:${userList}" th:value="${user.CId}"
			th:text="${user.CName}">我是默认值</option>
	</select>
	<input id="logoutBtn" type="button" name="logoutBtn" value="退出"
		onclick="doLogout()" />
</body>
</html>
