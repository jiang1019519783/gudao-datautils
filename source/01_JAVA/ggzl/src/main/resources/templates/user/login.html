<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>用户登录</title>
<link href="/css/main.css" rel="stylesheet" />
<script th:src="@{/js/login.js}"></script>
<script th:src="@{/js/jquery-1.8.3.min.js}"></script>
<script th:src="@{/js/jquery.md5.js}"></script>
</head>
<body>
	<form id='loginfrom' action="/login/loginAction.do" name="loginfrom" accept-charset="utf-8"
		method="post">
		<label class="label-tips" for="u">姓名:</label> <input type="text"
			id="u" name="username" class="inputstyle" />
		<div>
			<label class="lable-tips" for="password">密码:</label> <input
				type="password" id="password" name="password" class="inputstyle" />
		</div>
		<input id="loginBtn" type="button" name="loginBtn" value="登录" onclick="doSubmit()"/>
		<span th:text="${msg}"></span> 
		<!-- <a href="register.html" class="zcxy" target="_blank">注册</a> -->
	</form>
</body>
</html>
